<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
        <h1>Formulario de Registro</h1>
       <form action="/registro" method="post" class="Formulario">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error" id="nombreError">Por favor ingrese un nombre válido</div>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
                <div class="error" id="direccionError">Por favor ingrese una dirección válida</div>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
                <div class="error" id="correoError">Por favor ingrese un correo electrónico válido</div>
            </div>
            
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required>
                <div class="error" id="edadError">Por favor ingrese una edad válida (1-120)</div>
            </div>
            
            <button type="submit" class="btn">Enviar</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ¡Formulario enviado correctamente!
        </div>
    </div>

</body>
</html>
